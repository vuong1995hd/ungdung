<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài Tập JavaScript</title>
</head>
<body>
<script>
  function addNumbers() {
    firstNum = 4;
    secondNum = 8;
    result = firstNum + secondNum;
    alert("Giá trị của result sau khi tính toán: " + result);
    return result;
  }

  let result = 0;
  alert("Giá trị của result trước khi gọi hàm: " + result);
  result = addNumbers();
  alert("Giá trị của result sau khi gọi hàm: " + result);
</script>
</body>
</html>
